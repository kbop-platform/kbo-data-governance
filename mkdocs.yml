site_name: Data Catalog
site_description: KBO 데이터 카탈로그 — 표준, 거버넌스, 마이그레이션 (DAR-001)
docs_dir: docs
site_dir: site

theme:
  name: material
  language: ko
  logo: assets/images/kbo-logo.png
  favicon: assets/images/kbo-logo.png
  font:
    text: Noto Sans KR
    code: JetBrains Mono
  palette:
    - scheme: default
      primary: custom
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: 다크 모드
    - scheme: slate
      primary: custom
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: 라이트 모드
  features:
    - search.highlight
    - search.suggest
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.top
    - navigation.indexes
    - navigation.path
    - toc.integrate
    - content.code.copy
    - header.autohide

plugins:
  - search:
      lang:
        - ko
        - en

extra_css:
  - https://cdn.datatables.net/1.13.8/css/jquery.dataTables.min.css
  - https://cdn.jsdelivr.net/npm/ag-grid-community@32.3.3/styles/ag-grid.min.css
  - https://cdn.jsdelivr.net/npm/ag-grid-community@32.3.3/styles/ag-theme-alpine.min.css
  - assets/css/custom.css
  - assets/css/ag-grid-kbo.css

extra_javascript:
  - https://code.jquery.com/jquery-3.7.1.min.js
  - https://cdn.datatables.net/1.13.8/js/jquery.dataTables.min.js
  - https://cdn.jsdelivr.net/npm/ag-grid-community@32.3.3/dist/ag-grid-community.min.noStyle.js
  - assets/js/auth.js
  - assets/js/datatables-init.js
  - assets/js/ag-grid-catalog.js
  - assets/js/ag-grid-instances.js
  - assets/js/ag-grid-glossary.js

extra:
  generator: false

copyright: "&copy; 2026 KBOP Data Biz Team &mdash; Data Catalog v2.0 &middot; Confidential"


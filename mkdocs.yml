site_name: Data Standards
site_description: KBO 데이터 표준 및 거버넌스 체계 (RFP DAR-001)
docs_dir: docs
site_dir: site

theme:
  name: material
  language: ko
  logo: assets/images/kbo-logo.png
  favicon: assets/images/kbo-logo.png
  font:
    text: Noto Sans KR
    code: JetBrains Mono
  palette:
    - scheme: default
      primary: custom
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: 다크 모드
    - scheme: slate
      primary: custom
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: 라이트 모드
  features:
    - search.highlight
    - search.suggest
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.top
    - navigation.indexes
    - navigation.path
    - toc.integrate
    - content.code.copy
    - header.autohide

plugins:
  - search:
      lang:
        - ko
        - en

extra_css:
  - assets/css/custom.css

extra:
  generator: false

copyright: "&copy; 2026 KBOP Data Biz Team &mdash; Data Standards v1.0 &middot; Confidential"

